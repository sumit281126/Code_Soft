<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="text">
            <h2>Level 1 <i class="fa-solid fa-arrow-right"></i> <span>Task 3</span></h2>
            <h1>CALCULATOR</h1>
            <hr>
        </div>
        <div class="calculator">
            <form>
                <div class="screen">
                    <input type="text" name="display" >
                </div>
                <hr>
                <div class="flex">
                    <input type="button" value="AC" class="firstrow_btn" onclick="display.value =''">
                    <input type="button" value="DEL" class="firstrow_btn" onclick="display.value =display.value.toString().slice (0,-1)">
                    <input type="button" value="/" class="firstrow_btn" onclick="display.value +='/'">
                    <input type="button" value="OFF" class="firstrow_btn" onclick="display.value =''">
                </div>
                <div class="flex">
                    <input type="button" value="7" onclick="display.value +='7'">
                    <input type="button" value="8" onclick="display.value +='8'">
                    <input type="button" value="9" onclick="display.value +='9'">
                    <input type="button" value="+" class="fourthcolumn_btn" onclick="display.value +='+'">
                </div>
                <div class="flex">
                    <input type="button" value="4" onclick="display.value +='4'">
                    <input type="button" value="5" onclick="display.value +='5'">
                    <input type="button" value="6" onclick="display.value +='6'">
                    <input type="button" value="-" class="fourthcolumn_btn" onclick="display.value +='-'">
                </div>
                <div class="flex">
                    <input type="button" value="1" onclick="display.value +='1'">
                    <input type="button" value="2"onclick="display.value +='2'">
                    <input type="button" value="3" onclick="display.value +='3'">
                    <input type="button" value="*" class="fourthcolumn_btn" onclick="display.value +='*'">
                </div>
                <div class="flex">
                    <input type="button" value="0" onclick="display.value +='0'">
                    <input type="button" value="." onclick="display.value +='.'">
                    <input type="button" value="=" class="fourthcolumn equalto" onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
